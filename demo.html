<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="WAP dynamic table project" />
    <meta name="author" content="Lukas Dibdak" />

    <title>WAP table</title>

    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="engine.js"></script>
</head>
<body>
    <table id="wap-table">
        <thead>
            <tr>
                <td data-wap-type="integer">ID</td>
                <td data-wap-type="integer">Integers</td>
                <td data-wap-type="string">Strings</td>
                <td data-wap-type="string">Integers as lex</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>042</td>
                <td>a</td>
                <td>012</td>
            </tr>

            <tr>
                <td>2</td>
                <td>3</td>
                <td>ahoj</td>
                <td>4</td>
            </tr>

            <tr>
                <td>3</td>
                <td>600</td>
                <td>wap</td>
                <td>10</td>
            </tr>

            <tr>
                <td>4</td>
                <td>601</td>
                <td>petr</td>
                <td>999</td>
            </tr>

            <tr>
                <td>5</td>
                <td>0</td>
                <td>auto</td>
                <td>99</td>
            </tr>

            <tr>
                <td>6</td>
                <td>1000000</td>
                <td>demokracie</td>
                <td>1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
